<!DOCTYPE html>
<html lang="pt-br">
  <link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>

    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />
  </head>
  <body>
    <main>
      <header>
        <img src="./src/assets/Logo.png" alt="Logo do Member Club">
        <form>
          <input type="text" placeholder="ID do cartão"/>
          <button><i class="ph-bold ph-arrow-elbow-down-left" style="color:white"></i></button>
        </form>
      </header>
    </main>

    <article>
      <section id="profile">
        <div id="image-border">
          <img src="./src/assets/users/natalia.jpg" alt="">
        </div>

        <div id="profile-info">
          <p>Natália Miranda</p>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </section>
      <section id="card">Card</section>
      <section id="history">History</section>
      <section id="progress">Progress</section>
    </article>
  </body>
</html>
